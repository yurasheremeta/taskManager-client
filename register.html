<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form id="signupForm">
            <h2>Please signup</h2>
            <hr>
            <div class="form-group">
              <input type="text" class="form-control input-lg" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" id="lastName" placeholder="Last Name">
            </div>
           
            <div class="form-group">
              <input type="text" class="form-control input-lg" id="username" placeholder="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" id="password" placeholder="password">
            </div>
            <div class="form-group">
                <input type="email" class="form-control input-lg" id="email" placeholder="email">
              </div>

            <div class="row">
              <div class="col-md-12">
                <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg">
              </div>
             
            </div>

            <h3>Have an acount?<a href="login.html">Log in</a></h3>
        </form>
        
      </div>
    </div>
  </div>


  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/bootstrap.min.js"></script>
  <script src="public/js/register.js"></script>
 
</body>
</html>
